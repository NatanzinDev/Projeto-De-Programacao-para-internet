#{extends 'main.html' /}
#{set title:'Cadastro de Matricula' /}

<h1>#{get 'title' /}</h1>


<form action="">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Nome:</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Nome" name="">
    </div>
    
  <div class="form-group">
    <label for="inputAddress2">Email:</label>
    <input type="email" class="form-control" id="inputAddress2" placeholder="Email">
  </div>
  
   <div class="form-group">
    <label for="inputAddress">Matricula:</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Telefone">
  </div>
  
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
